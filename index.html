<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR測試</title>
    <!-- Import the component -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer{
            width: 500px;
            height: 400px;
        }
        button{
            padding-top: 15px;
            padding-bottom: 15px;
            font-size: 20px;
            background-color: #fde65a;
        }
        button a{
            display: block;
            width: 500px;
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div class="item">
        <model-viewer loading="eager" camera-controls auto-rotate shadow-intensity="1" src="./assets/models/bracelet_horizontal.glb"></model-viewer>
        <button type="button">
            <a href="./ar_bracelet.html">點此進入手環AR</a>
        </button>
    </div>

    <div class="item">
        <model-viewer loading="eager" camera-controls auto-rotate shadow-intensity="1"  src="./assets/models/facemask_horizontal.glb"></model-viewer>
        <button type="button">
            <a href="./ar_facemask.html">點此進入口罩AR</a>
        </button>
    </div>

    <div class="item">
        <model-viewer loading="eager" camera-controls auto-rotate shadow-intensity="1" src="./assets/models/pillow.glb"></model-viewer>
        <button type="button">
            <a href="#">(尚未開放)點此進入抱枕AR</a>
        </button>
    </div>
</body>
</html>
